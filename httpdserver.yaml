---
 - hosts: machine1.unnati.com
   become: true
   tasks:
    - name: install httpd
      yum:
       name: httpd
       state: latest
    - name: httpd service
      service:
       name: httpd
       state: restarted
    - name: index page
      copy: 
       content: "Hello all FROM PAVAN"
       dest: "/var/www/html/index.html"
